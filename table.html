<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximun depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Oceans</td>
                <td>3646m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
